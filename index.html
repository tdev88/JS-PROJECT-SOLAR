<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <!--Bootstrap 5.0 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark text-white">
  <div class="container">

    <!-- Form to capture the planet name we want to look at -->
    <div class="container mt-5" >
      <!-- <form>
        <label class="fw-bold fs-3 ms-5 form-label">Enter a Planet Name</label>
        <input class="ms-5" type="text" placeholder="e.g. Moon" id="planet">
      </form> -->

      <div class="mb-3">
        <label for="formPlanetInput" class="form-label fw-bold fs-3">Enter Planet Name</label>
        <input type="text" class="form-control" id="planet" placeholder="Moon">
      </div>

    </div>

      <!--Display results on page-->
    <h2 id="planet"></h2>
    <h3 id="isPlanet"></h3>
    

    <!-- Button trigger modal -->
    <div class="container mt-3" >
      <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#exampleModal" id="getPlanet">
        Get Planet Info
      </button>
      <button type="button" class="btn btn-primary m3-3" data-bs-toggle="modal" data-bs-target="#exampleModal" id="getPlanetImage">
        Get Planet Image
      </button>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          </div>
          <div class="modal-body">
            ...
            <h5 id="isPlanet"></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  



  <!--Popper-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <!--Bootstrap 5.0 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src='script.js'></script>
</body>
</html>
