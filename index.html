<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Planet Information</title>
  <!--Bootstrap 5.0 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark text-white">
  <div class="container">

    <!-- Form to capture the planet name -->
    <div class="container mt-5" >
  
      <div class="mb-3">
        <label for="formPlanetInput" class="form-label fw-bold fs-3">Enter Planet Name</label>
        <input type="text" class="form-control" id="planet" placeholder="Moon">
      </div>

    </div>

    <!-- Buttons -->
    <div class="container mt-3">

      <!-- Button Get Planet Info -->
      <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#planetInfo" id="getPlanetInfo">
        Is it a Planet?
      </button>

      <!-- Button Planets Only-->
      <button type="button" class="btn btn-primary me-3" id="isPlanetTrue">
        List of Bodies Classed As Planets
      </button>

      <!-- Button Change Theme -->
      <button type="button" class="btn btn-primary me-3" data-bs-target="#exampleModal" id="changeTheme">
        Change Theme
      </button>

    </div>
  

    <!-- Modal planetInfo-->
    <div class="modal fade" id="planetInfo" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
          </div>
          <div class="modal-body">
            ...
            <h5 id="isPlanet">Fetching data....Please Wait</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="planetsOnly">
      ...
    </div>



  </div>
  



  <!--Popper-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <!--Bootstrap 5.0 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src='script.js'></script>
</body>
</html>
